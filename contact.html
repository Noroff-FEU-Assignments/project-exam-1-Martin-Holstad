<body>
    <main>
        <h1><a href="index.html">Food For You</a></h1>
        <section class="contact-main-section">
            <div class="contact-page-loader"></div>
            <div class="contact-page-loader-error">Oops... Something went wrong</div>
        </section>
        <section class="contact-section">
            <div class="contact-success-message">
                <p class="contact-success-message-p">Message have been sendt</p><i
                    class="fas fa-check contact-success-icon"></i>
            </div>
            <div class="new-message-button-container">
                <button class="new-message-button">New message</button>
            </div>
            <form class="contact-form">
                <div class="name-container">
                    <label for="name-input" class="name-label">Name* (min 5 characters)</label>
                    <p class="name-error-style" id="name-error">Name must be atleast 5 characters</p>
                    <input type="text" id="name-input" placeholder="Enter name">
                </div>
                <div class="email-container">
                    <label for="email-input" class="email-label">Email* (example@hotmail.com)</label>
                    <p class="email-error-style" id="email-error">Email not valid</p>
                    <input type="text" id="email-input" placeholder="Enter email">
                </div>
                <div class="subject-container">
                    <label for="subject-input" class="subject-label">Subject* (min 15 characters)</label>
                    <p class="subject-error-style" id="subject-error">Subject must be atleast 15 characters</p>
                    <input type="text" id="subject-input" placeholder="Enter subject">
                </div>
                <div class="message-container">
                    <label for="message-input" class="message-label">Message* (min 25 characters)</label>
                    <p class="message-error-style" id="message-error">Message must be atleast 25 characters</p>
                    <textarea name="message-input" id="message-input" placeholder="Enter message"></textarea>
                </div>
                <div class="contact-submit-button-container">
                    <button class="contact-submit-button">Add comment</button>
                </div>
            </form>
        </section>
        <i class="fas fa-arrow-circle-up back-to-top-arrow"></i>
    </main>
